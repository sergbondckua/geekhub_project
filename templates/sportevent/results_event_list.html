{% extends "sportevent/base.html" %}

{% block title %}
  Результати заходів
{% endblock %}

{% block content %}
  {{ event.title }}

  <section class="related-podcast-section section-padding">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12">
          <div class="section-title-wrap mb-5">
            <h4 class="section-title">Рузультати заходів</h4>
          </div>
        </div>
        {% for event in event_list %}
          <div class="col-lg-4 col-12 mb-4 mb-lg-0">
            <div class="custom-block custom-block-full">
              <div class="custom-block-image-wrap">
                <a href="{% url 'sportevent:results-detail' event.id %}">
                  <img src="{{ event.poster.url }}" class="custom-block-image img-fluid" alt="">
                </a>
              </div>

              <div class="custom-block-info">
                <h5 class="mb-2">
                  <a href="{% url 'sportevent:results-detail' event.id %}">
                    {{ event.title }}
                  </a>
                </h5>

                <p class="mb-0">{{ event.date_event }}</p>

              </div>

            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </section>

{% endblock %}
