{% extends "sportevent/base.html" %}

{% block title %}
  Бігові події
{% endblock %}

{% block content %}
  <section class="latest-podcast-section section-padding" id="section_2">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-lg-12 col-12">
          <div class="section-title-wrap mb-5">
            <h4 class="section-title">Заплановані бігові події</h4>
          </div>
        </div>
        {% for event in event_list %}
          <div class="col-lg-6 col-12 mb-4 mb-lg-0">
            <div class="custom-block d-flex">
              <div class="">
                <div class="custom-block-icon-wrap">
                  <div class="section-overlay"></div>
                    <img src="https://static.runukraine.org/wp-content/uploads/sites/38/2023/01/Medal_OB-YEDNANI_SMILYVISTYU_Ryatuyemo_zhyttya_1080h1080.png"
                         class="custom-block-image img-fluid" alt="">
                </div>

                <div class="mt-2">
                  <a href="{% url 'sportevent:event-detail' event.id %}" class="btn custom-btn">
                    Подробиці
                  </a>
                </div>
              </div>

              <div class="custom-block-info">
                <div class="custom-block-top d-flex mb-1">
                  <span class="me-4">
                    <i class="text-warning bi bi-calendar-event"></i>
                    {{ event.date_event }}
                  </span>
                </div>
                <h5 class="mb-2">
                  <a href="{% url 'sportevent:event-detail' event.id %}">
                    {{ event.title }}
                  </a>
                </h5>
                <p class="mb-0">{{ event.description|slice:"150" }}</p>
                <div class="custom-block-bottom d-flex justify-content-between mt-3">
                  <span><i class="text-warning bi bi-geo-alt-fill"></i> {{ event.location }}</span>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>



{% endblock %}
